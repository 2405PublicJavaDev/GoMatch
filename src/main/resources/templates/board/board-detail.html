<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Match</title>
    <!-- 메인 css -->
    <link rel="stylesheet" href="/css/board/board-detail.css">
    <!-- 헤더/푸터 CSS-->
    <link rel="stylesheet" href="/css/header-footer.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- SweetAlert2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <a th:href="@{/}"><img src="/img/고매치로고.png" alt="야구 리그 로고"></a>
        </div>
        <ul class="nav-links">
            <li><a href="/game/list">일정/결과</a></li>
            <li><a href="/goods/list">굿즈</a></li>
            <li><a href="/meeting/list">소모임</a></li>
            <li><a href="/matchPredict">승부예측</a></li>
        </ul>
        <ul class="member-links">
            <th:block th:if="${loggedIn}">
                <li class="member-link"><a th:href="@{/member/mypage}"><span th:text="${memberNickName + ' 님'}"></span></a></li>
                <li class="member-link"><a href="#" onclick="confirmLogout(); return false;">로그아웃</a></li>
            </th:block>
            <th:block th:unless="${loggedIn}">
                <li class="member-link"><a th:href="@{/member/loginpage}">로그인</a></li>
                <li class="member-link"><a th:href="@{/member/joinmember}">회원가입</a></li>
            </th:block>
        </ul>
    </nav>
    <script>
        function confirmLogout() {
            if (confirm("로그아웃 하시겠습니까?")) {
                window.location.href = "/member/logout";
            }
        }
    </script>
</header>
<main>
    <aside>
        <div id="aside-main">
            <div id="aside-content">
                <span>게시판</span>
                <hr class="aside-header">
                <ul>
                    <li><a href="/meeting/list">소모임</a></li>
                    <li><a href="/board/list">게시판</a></li>
                </ul>
            </div>
        </div>
    </aside>
    <div class="main-container">
        <div class="background-image">
            <img src="/img/baseballground.png" alt="게시판 배경 이미지">
        </div>

        <div class="meeting-header">
            <div class="meeting-title">
                <h2 th:text="${board.meetingBoardTitle}">게시글 제목</h2>
                <div class="top-buttons">
                    <button th:if="${session.memberId == board.memberId}" type="button" class="button-modify" onclick="modifyBoard()">수정</button>
                    <button th:if="${session.memberId == board.memberId}" type="button" class="button-delete" onclick="deleteBoard()">삭제</button>
                </div>
            </div>
        </div>

        <div class="meeting-details">
            <div class="detail-item">
                <label>작성자</label>
                <span th:text="${board.memberId}">작성자 아이디</span>
            </div>
            <div class="detail-item">
                <label>등록일</label>
                <span th:text="${#temporals.format(board.regDate, 'yyyy-MM-dd HH:mm')}">2023-01-01 12:00</span>
            </div>
            <div class="detail-item">
                <label>조회수</label>
                <span th:text="${board.meetingBoardViewCount}">123</span>
            </div>
        </div>

        <div class="meeting-content">
            <p th:utext="${board.meetingBoardContent}" class="formatted-text"></p>
        </div>

        <div class="meeting-files">
            <div id="thumbnailContainer" class="file-thumbnails">
                <div th:each="file : ${meetingBoardFile}">
                    <div class="file-thumbnail-wrapper">
                        <img th:src="${file.webPath}" alt="첨부파일 썸네일" class="thumbnail" onclick="openPopup(this.src)">
                    </div>
                </div>
            </div>
        </div>
        <!-- 좋아요 버튼 -->

        <div class="buttons">
            <button type="button" id="likeButton" class="like-button" onclick="toggleLike()">
                <span id="likeIcon">🤍</span> 좋아요 (<span id="likeCount" th:text="${likeCount}">0</span>)
            </button>
            <button type="button" class="button-back" onclick="history.back()">목록으로</button>
        </div>


        <!-- 댓글 입력창 -->
        <div class="comment-section">
            <h3>댓글</h3>
            <div class="comment-input">
                <textarea id="replyText" rows="3" placeholder="댓글을 입력하세요..."></textarea>
                <button type="button" class="button-submit" onclick="addReply()">댓글 등록</button>
            </div>
            <div class="comment-list" th:if="${replies.size() > 0}">
                <div th:each="reply : ${replies}" class="comment">
                    <span th:text="${formattedRegDate}">2023-01-01 12:00</span>
                    <p th:utext="${reply.meetingReplyContent}">댓글 내용</p>
                </div>
            </div>
            <div class="no-comments" th:if="${replies.size() == 0}">
                <p>아직 댓글이 없습니다. 첫 댓글을 남겨보세요!</p>
            </div>
        </div>

        <!-- 이전글/다음글 버튼 -->
        <div class="pagination-buttons">
            <button th:if="${previousPostId != null}" type="button" class="button-prev" th:onclick="|location.href='/board/detail/' + ${previousPostId}|">이전글</button>
            <button th:if="${nextPostId != null}" type="button" class="button-next" th:onclick="|location.href='/board/detail/' + ${nextPostId}|">다음글</button>
        </div>
    </div>
</main>
<footer class="footer-page">
    <div class="footer-content">
        <div class="logo">
            <img src="/img/고매치로고.png" alt="GoMatch 로고">
        </div>
        <div class="footer-text">
            <p>개인정보 처리방침</p>
            <p>(사)GoMatch｜서울 종구 남대문로 120 대경빌딩 3층｜02)1544-1515</p>
            <p>Copyright © GoMatch</p>
        </div>
    </div>
</footer>
<script th:inline="javascript">
    const meetingBoardNo = /*[[${board.meetingBoardNo}]]*/ 0;
    const isLiked = /*[[${isLiked}]]*/ false; // 서버에서 전달된 초기 좋아요 상태

    document.addEventListener('DOMContentLoaded', function() {
        const likeButton = document.getElementById('likeButton');
        const likeIcon = document.getElementById('likeIcon');

        if (isLiked) {
            likeButton.classList.add('liked');
            likeIcon.textContent = '❤️'; // 채워진 하트
        } else {
            likeButton.classList.remove('liked');
            likeIcon.textContent = '🤍'; // 빈 하트
        }
    });

    function toggleLike() {
        const likeButton = document.getElementById('likeButton');
        const likeIcon = document.getElementById('likeIcon');
        const likeCountElem = document.getElementById('likeCount');

        const isCurrentlyLiked = likeButton.classList.contains('liked');
        const url = isCurrentlyLiked ? `/board/unlike/${meetingBoardNo}` : `/board/like/${meetingBoardNo}`;

        // SweetAlert을 통해 확인 창 표시
        const alertTitle = isCurrentlyLiked ? '정말 좋아요를 취소하시겠습니까?' : '좋아요를 누르시겠습니까?';
        const confirmButtonText = isCurrentlyLiked ? '네, 취소합니다' : '네, 좋아요';

        Swal.fire({
            title: alertTitle,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: confirmButtonText,
            cancelButtonText: '아니오'
        }).then((result) => {
            if (result.isConfirmed) {
                // 사용자가 확인 버튼을 눌렀을 때만 요청 실행
                fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.loginRequired) {
                            alert('로그인이 필요합니다.');
                            return;
                        }

                        // 좋아요 상태 업데이트
                        likeButton.classList.toggle('liked', !isCurrentlyLiked);
                        likeIcon.textContent = !isCurrentlyLiked ? '❤️' : '🤍';
                        likeCountElem.textContent = data.likeCount;
                    })
                    .catch(error => console.error('좋아요 처리 중 오류 발생:', error));
            }
        });
    }

    // 이미지 팝업 열기
    function openPopup(src) {
        const popup = document.getElementById('popup');
        const popupImg = document.getElementById('popup-img');
        popup.style.display = 'flex';
        popupImg.src = src;
    }

    // 이미지 팝업 닫기
    function closePopup() {
        const popup = document.getElementById('popup');
        popup.style.display = 'none';
    }
</script>

<!-- 이미지 팝업을 위한 모달 -->
<div id="popup" class="popup" onclick="closePopup()">
    <img id="popup-img" class="popup-img">
</div>
</body>
</html>

<script>
    const { Editor } = toastui;
    const { colorSyntax } = Editor.plugin;

    const editor = new Editor({
        el: document.querySelector('#editor'),
        height: '500px',
        initialEditType: 'wysiwyg', // WYSIWYG ëª¨ë“œë¡œ ì„¤ì •í•˜ì—¬ HTML í˜•ì‹ì˜ ì´ë¯¸ì§€ê°€ ë°”ë¡œ í‘œì‹œë˜ë„ë¡ í•©ë‹ˆë‹¤.
        previewStyle: 'vertical',

        plugins: [colorSyntax],
        toolbarItems: [
            ['bold', 'italic', 'strike'],
            ['hr'],
            ['ul', 'ol', 'task', 'indent', 'outdent'],
            ['table', 'image', 'link'],
            ['code', 'codeblock']
        ],
        hooks: {
            addImageBlobHook: async (blob, callback) => {
                const formData = new FormData();
                formData.append('file', blob);

                try {
                    const response = await fetch('/upload/image', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    const imageUrl = result.url;

                    // callbackì„ ì‚¬ìš©í•˜ì—¬ WYSIWYG ë° ë§ˆí¬ë‹¤ìš´ ëª¨ë“œì—ì„œ ì´ë¯¸ì§€ê°€ ì‚½ì…ë˜ë„ë¡ í•©ë‹ˆë‹¤.
                    callback(imageUrl, 'ì´ë¯¸ì§€ ì„¤ëª…');
                } catch (error) {
                    console.error('ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨:', error);
                }
            }
        }
    });

    function syncEditorContent() {
        document.getElementById('meetingBoardContent').value = editor.getMarkdown();
    }

    function previewFiles() {
        const previewContainer = document.getElementById('thumbnailContainer');
        const files = document.getElementById('groupImage').files;
        previewContainer.innerHTML = '';

        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.classList.add('thumbnail');
                previewContainer.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    }
</script>

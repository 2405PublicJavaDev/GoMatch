<script>
    const { Editor } = toastui;
    const { colorSyntax } = Editor.plugin;

    const editor = new Editor({
        el: document.querySelector('#editor'),
        height: '500px',
        initialEditType: 'wysiwyg', // WYSIWYG ëª¨ë“œë¡œ ì„¤ì •í•˜ì—¬ HTML í˜•ì‹ì˜ ì´ë¯¸ì§€ê°€ ë°”ë¡œ í‘œì‹œë˜ë„ë¡ í•©ë‹ˆë‹¤.
        previewStyle: 'vertical',
        placeholder: 'ğŸ“Œìš•ì„¤ì´ë‚˜ ë¹„ë°©, ëª¨ìš•, ì„ ì •ì„±ì´ ì¡´ì¬í•˜ëŠ” ì‚¬ì§„ì´ë‚˜ ê²Œì‹œê¸€ì€ ì—…ë¡œë“œí•˜ì§€ ë§ì•„ì£¼ì„¸ìš”ğŸ“Œ',
        plugins: [colorSyntax],
        toolbarItems: [
            ['heading', 'bold', 'italic', 'strike'],
            ['hr'],
            ['ul', 'ol', 'task', 'indent', 'outdent'],
            ['image', 'link'],
            ['code', 'codeblock']
        ],
        hooks: {
            addImageBlobHook: async (blob, callback) => {
                const formData = new FormData();
                formData.append('file', blob);

                try {
                    const response = await fetch('/upload/image', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    const imageUrl = result.url;

                    // callbackì„ ì‚¬ìš©í•˜ì—¬ WYSIWYG ë° ë§ˆí¬ë‹¤ìš´ ëª¨ë“œì—ì„œ ì´ë¯¸ì§€ê°€ ì‚½ì…ë˜ë„ë¡ í•©ë‹ˆë‹¤.
                    callback(imageUrl, 'ì´ë¯¸ì§€ ì„¤ëª…');
                } catch (error) {
                    console.error('ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨:', error);
                }
            }
        }
    });

    function syncEditorContent() {
        document.getElementById('meetingBoardContent').value = editor.getHTML(); // HTML í˜•ì‹ìœ¼ë¡œ ì €ì¥
    }

    function previewFiles() {
        const previewContainer = document.getElementById('thumbnailContainer');
        const files = document.getElementById('groupImage').files;
        previewContainer.innerHTML = '';

        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.classList.add('thumbnail');
                previewContainer.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    }
</script>
<script>
    let selectedFiles = []; // íŒŒì¼ ë°°ì—´

    function previewFiles() {
        const previewContainer = document.getElementById('thumbnailContainerBoard');
        const fileLimitMessage = document.getElementById('fileLimitMessage');
        const files = document.getElementById('groupImage').files;
        previewContainer.innerHTML = ''; // ê¸°ì¡´ ì¸ë„¤ì¼ ì œê±°
        fileLimitMessage.style.display = 'none'; // ê²½ê³  ë©”ì‹œì§€ ìˆ¨ê¹€

        selectedFiles = Array.from(files);

        // íŒŒì¼ì´ 5ê°œë¥¼ ì´ˆê³¼í•˜ëŠ” ê²½ìš°
        if (selectedFiles.length > 5) {
            Swal.fire('íŒŒì¼ ì´ˆê³¼', 'ìµœëŒ€ 5ê°œ íŒŒì¼ë§Œ ì—…ë¡œë“œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.', 'warning');

            // FileListë¥¼ 5ê°œ ì´í•˜ë¡œ ì¬ì„¤ì •
            const dataTransfer = new DataTransfer();
            selectedFiles.slice(0, 5).forEach(file => dataTransfer.items.add(file));
            document.getElementById('groupImage').files = dataTransfer.files;

            // ì„ íƒëœ íŒŒì¼ ëª©ë¡ì„ ë‹¤ì‹œ ì„¤ì •
            selectedFiles = Array.from(dataTransfer.files);
        }

        // ì¸ë„¤ì¼ì„ ì—…ë°ì´íŠ¸
        selectedFiles.forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const thumbnailWrapper = document.createElement('div');
                thumbnailWrapper.classList.add('file-thumbnail-wrapper');

                const thumbnail = document.createElement('img');
                thumbnail.classList.add('thumbnail');
                thumbnail.src = e.target.result;

                const removeButton = document.createElement('button');
                removeButton.textContent = 'X';
                removeButton.classList.add('x-btn');
                removeButton.onclick = function() {
                    removeImage(index);
                };

                thumbnailWrapper.appendChild(thumbnail);
                thumbnailWrapper.appendChild(removeButton);
                previewContainer.appendChild(thumbnailWrapper);
            };
            reader.readAsDataURL(file);
        });
    }

    function removeImage(index) {
        selectedFiles.splice(index, 1);

        // FileListë¥¼ ì¬ì„¤ì •í•˜ì—¬ ì„ íƒí•œ íŒŒì¼ ì œê±°
        const dataTransfer = new DataTransfer();
        selectedFiles.forEach(file => dataTransfer.items.add(file));
        document.getElementById('groupImage').files = dataTransfer.files;

        // ë¯¸ë¦¬ë³´ê¸° ê°±ì‹ 
        previewFiles();
    }
</script>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>굿즈 등록</title>
</head>
<body>
<h1>굿즈 등록</h1>

<form action="/admin1/insert" method="post" enctype="multipart/form-data">

  <label for="goodsImage">대표 이미지 업로드:</label>
  <input type="file" id="goodsImage" name="goodsImage" accept="image/*" required><br>

  <label for="detailImages">상세 이미지 업로드:</label>
  <input type="file" id="detailImages" name="detailImages" accept="image/*" multiple><br> <!-- 여러 개 파일 업로드 필드 추가 -->

<!--  <label for="goodsTeam">팀명:</label>-->
<!--  <input type="text" id="goodsTeam" name="goodsTeam" required><br>-->

  <label for="goodsTeam">구단:</label>
  <select id="goodsTeam" name="goodsTeam" required>
    <option value="" disabled selected>구단 선택</option> <!-- 기본 선택 안내 -->
    <option value="LG">LG</option>
    <option value="KT 위즈">KT 위즈</option>
    <option value="SSG 랜더스">SSG 랜더스</option>
    <option value="NC 다이노스">NC 다이노스</option>
    <option value="두산 베어스">두산 베어스</option>
    <option value="KIA 타이거즈">KIA 타이거즈</option>
    <option value="롯데 자이언츠">롯데 자이언츠</option>
    <option value="삼성 라이온즈">삼성 라이온즈</option>
    <option value="한화 이글스">한화 이글스</option>
    <option value="키움 히어로즈">키움 히어로즈</option>
  </select><br>

  <label for="goodsProductName">상품 이름:</label>
  <input type="text" id="goodsProductName" name="goodsProductName" required><br>

  <label for="goodsPrice">가격:</label>
  <input type="number" id="goodsPrice" name="goodsPrice" required><br>

  <label for="goodsProductCode">상품 코드:</label>
  <input type="text" id="goodsProductCode" name="goodsProductCode" required><br>

  <label for="goodsFrom">출처:</label>
  <input type="text" id="goodsFrom" name="goodsFrom" required><br>

  <label for="goodsMakeDate">제조일:</label>
  <input type="date" id="goodsMakeDate" name="goodsMakeDate" required><br>

  <label for="goodsOutDate">유통기한:</label>
  <input type="date" id="goodsOutDate" name="goodsOutDate" required><br>

  <label for="goodsCategory">카테고리:</label>
  <select id="goodsCategory" name="goodsCategory" required>
    <option value="" disabled selected>카테고리 선택</option> <!-- 기본 선택 안내 -->
    <option value="유니폼">유니폼</option>
    <option value="의류">의류</option>
    <option value="모자">모자</option>
    <option value="잡화">잡화</option>
    <option value="응원용품">응원용품</option>
    <option value="야구용품">야구용품</option>
  </select><br>

  <button type="submit">등록</button>
</form>
</body>
</html>

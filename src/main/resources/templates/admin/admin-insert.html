<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>굿즈 등록</title>
  <link rel="stylesheet" href="/css/admin-insert.css">
</head>
<body>

<div class="layout-container">
  <div class="sidebar">
    <div class="sidebarmember">
      <a href="/admin-mainpage"><h3>회원관리</h3></a>
    </div>
    <div class="sidebarmember2" id="productToggle">
      <h3>상품 관리 ▾</h3>
    </div>
    <ul class="submenu" id="submenu">
      <li><a href="/admin/insert">상품 등록</a></li>
      <li><a href="/admin/list">상품 조회</a></li>
    </ul>
  </div>

  <div class="content">
    <div class="header-container">
      <div style="display: flex; align-items: center;">
        <a href="admin-mainpage"><h1>관리자 페이지</h1></a>
      </div>
    </div>

    <form action="/admin/insert" method="post" enctype="multipart/form-data">
      <label for="goodsImage">대표 이미지 업로드:</label>
      <input type="file" id="goodsImage" name="goodsImage" accept="image/*" required
             onchange="previewImage(event, 'goodsImagePreview')">
      <img id="goodsImagePreview" style="display:none; max-width: 200px; margin-top: 10px;">

      <label for="detailImages">상세 이미지 업로드:</label>
      <input type="file" id="detailImages" name="detailImages" accept="image/*" multiple
             onchange="previewMultipleImages(event, 'detailImageContainer')">
      <div id="detailImageContainer" style="display: flex; gap: 10px; margin-top: 10px;"></div>

      <label for="goodsTeam">구단:</label>
      <select id="goodsTeam" name="goodsTeam" required>
        <option value="" disabled selected>구단 선택</option>
        <option value="LG">LG</option>
        <option value="KT 위즈">KT 위즈</option>
        <option value="SSG 랜더스">SSG 랜더스</option>
        <option value="NC 다이노스">NC 다이노스</option>
        <option value="두산 베어스">두산 베어스</option>
        <option value="KIA 타이거즈">KIA 타이거즈</option>
        <option value="롯데 자이언츠">롯데 자이언츠</option>
        <option value="삼성 라이온즈">삼성 라이온즈</option>
        <option value="한화 이글스">한화 이글스</option>
        <option value="키움 히어로즈">키움 히어로즈</option>
      </select>

      <label for="goodsProductName">상품 이름:</label>
      <input type="text" id="goodsProductName" name="goodsProductName" required>

      <label for="goodsPrice">가격:</label>
      <input type="number" id="goodsPrice" name="goodsPrice" required>

      <label for="goodsProductCode">상품 코드:</label>
      <input type="text" id="goodsProductCode" name="goodsProductCode" required>

      <label for="goodsFrom">출처:</label>
      <input type="text" id="goodsFrom" name="goodsFrom" required>

      <label for="goodsMakeDate">제조일:</label>
      <input type="date" id="goodsMakeDate" name="goodsMakeDate" required>

      <label for="goodsOutDate">출시일:</label>
      <input type="date" id="goodsOutDate" name="goodsOutDate" required>

      <label for="goodsCategory">카테고리:</label>
      <select id="goodsCategory" name="goodsCategory" required>
        <option value="" disabled selected>카테고리 선택</option>
        <option value="유니폼">유니폼</option>
        <option value="의류">의류</option>
        <option value="모자">모자</option>
        <option value="잡화">잡화</option>
        <option value="응원용품">응원용품</option>
        <option value="야구용품">야구용품</option>
      </select>

      <div id="optionContainer">
        <label>옵션:</label>
        <div class="option-input">
          <input type="text" name="options" placeholder="옵션 입력">
          <button type="button" onclick="addOption()">+</button>
        </div>
      </div>

      <div class="buttons">
        <button type="reset">초기화</button>
        <button type="submit">등록</button>
      </div>
    </form>
  </div>
</div>

<script>
  function addOption() {
    const container = document.getElementById('optionContainer');
    const optionInput = document.createElement('div');
    optionInput.classList.add('option-input');
    optionInput.innerHTML = `
      <input type="text" name="options" placeholder="옵션 입력">
      <button type="button" onclick="removeOption(this)">-</button>
    `;
    container.appendChild(optionInput);
  }

  function removeOption(button) {
    button.parentElement.remove();
  }

  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('productToggle').addEventListener('click', () => {
      document.getElementById('submenu').classList.toggle('show');
    });
  });
</script>

</body>
</html>

<main>
    <div class="login-container">
        <h2>로그인</h2>
        <form>
            <label>아이디 입력</label>
            <input type="text" class="userid-pw"  placeholder="아이디를 입력해주세요.">

            <label for="password">비밀번호 입력</label>
            <input type="password" class="userid-pw"  placeholder="비밀번호를 입력해주세요.">

            <button type="submit" class="login-btn">로그인</button>
        </form>
        <div class="find-member">
            <p><a href="#" class="find-member">아이디 찾기</a>  <a href="#" class="find-member">비밀번호 찾기</a>   <a href="#" class="find-member">회원가입</a></p>
        </div>
        <div class="sns-login">
            <p>SNS계정으로 간편 로그인</p>
            <button type="submit" class="kakao-btn">카카오톡</button>
            <button type="submit" class="naver-btn">네이버</button>
        </div>
    </div>
</main>

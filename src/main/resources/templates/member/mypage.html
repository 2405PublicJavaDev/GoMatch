<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{header-footer :: head}"></head>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<body>
<link rel="stylesheet" href="/css/member/mypage.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- 헤더 부분 -->
<div th:insert="~{header-footer :: header}"></div>
<main>
    <div class="mypage-container">
        <div class="profile-img">
            <img id="profileImagePreview" th:src="${memberVO.profileImageUrl != null ? memberVO.profileImageUrl : '/img/기본프로필.png'}" alt="프로필 이미지">
        </div>
        <div class="profile-info">
            <h1 th:text="${memberName}">이름</h1>
            <h5 th:text="${memberNickName}">닉네임</h5>
            <p>개인정보 수정과 열람 내역을 확인 할 수 있습니다.</p>
        </div>
    </div>
    <div class="content">
        <div class="section">
            <div class="section-title">개인정보</div>
            <div class="section-content"><img src="/img/회원수정.png" alt="">
                <p class="content-name">회원정보</p>
                <div class="section-line"></div>
                <div class="buttons-container">
                    <a th:href="@{/member/modifymember}" class="button-link">
                        <button type="button">회원 수정</button>
                    </a>
                    <a th:href="@{/member/deletemember}" class="button-link">
                        <button type="button">회원 탈퇴</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="section-title">내 소모임 리스트</div>
            <div class="section-content"><img src="/img/내소모임내역.png" alt="">
                <p class="content-name">소모임</p>
                <div class="section-line"></div>
                <div class="button-container2">
                    <a href="/my/myMeeting"><button>가입한 소모임 확인하기</button></a>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="section-title">내 구매 내역</div>
            <div class="section-content2"><img src="/img/내구매내역.png" alt="">
                <p class="content-name">구매 내역</p>
                <div class="section-line"></div>
                <div class="button-container2">
                    <a href="/wishlist/list"><button>구매내역 확인하기</button></a>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="section-title">내 승부예측 내역</div>
            <div class="section-content3"><img src="/img/내승부예측.png" alt="">
                <p class="content-name">승부예측 내역</p>
                <div class="section-line"></div>
                <div class="button-container2">
                    <a href="/myMatchPredict"><button>승부예측 내역 확인하기</button></a>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- 메인태그 닫고 로고 푸터 시작  -->
<div th:insert="~{header-footer :: footer}"></div>
</body>
</html>

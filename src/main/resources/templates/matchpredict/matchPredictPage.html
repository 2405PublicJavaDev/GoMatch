<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>승부 예측</title>
    <link rel="stylesheet" href="matchPredictPage.html">
</head>
<body>
    <h1>승부 예측</h1>
    <div class="main-left">
        <div class="predict-btn">
            <div class="match-predict">
                <span>승부 예측</span>
            </div>
            <div class="my-predict">
                <span>나의 예측</span>
            </div>
        </div>
        <div class="weekly-predict">
            <!--날짜로 바꿀거임-->
            <div class="two days ago">
                <span>이틀전</span>
            </div>
            <div class="yseterday">
                <span>어제</span>
            </div>
            <div class="today">
                <span>오늘</span>
            </div>
            <div class="twomorow">
                <span>내일</span>
            </div>
            <div class="two days later">
                <span>이툴후</span>
            </div>
        </div>
        <div class="predict-list">
            <div class="predict-title">
                <span><img src="#" alt="홈페이지 로고"></span>
                GoMatch
            </div>
            <div class="team-a">
                <img src="#" alt="팀 로고">
            </div>
            <div class="draw">
                <span>무승부</span>
            </div>
            <div class="team-b">
                <img src="#" alt="팀 로고">
            </div>
        </div>
    </div>
    <div class="main-right">
        <div class="member-info">
            <span class="nick-name" name="memberNickname">님</span>
            <span>이번 주 현재 순위는 -위 입니다.</span>
        </div>
        <div class="userRank-list">

        </div>
    </div>

</body>
</html>

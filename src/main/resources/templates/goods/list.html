<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 목록</title>
</head>
<body>
<h1>상품 목록</h1>

<!-- 검색 기능 -->
<form action="/goods/search" method="get">
  <select name="searchType">
    <option value="all" selected>전체</option>
    <option value="name">상품 이름</option>
    <option value="code">상품 코드</option>
  </select>
  <input type="text" name="searchValue" placeholder="검색어를 입력하세요">
  <button type="submit">검색</button>
</form>

<!-- 팀별 필터링 -->
<div>
  <form action="/goods/team/list" method="get">
    <button type="submit" name="team" value="LG">LG</button>
    <button type="submit" name="team" value="KT 위즈">KT 위즈</button>
    <button type="submit" name="team" value="SSG 랜더스">SSG 랜더스</button>
    <button type="submit" name="team" value="NC 다이노스">NC 다이노스</button>
    <button type="submit" name="team" value="두산 베어스">두산 베어스</button>
    <button type="submit" name="team" value="KIA 타이거즈">KIA 타이거즈</button>
    <button type="submit" name="team" value="롯데 자이언츠">롯데 자이언츠</button>
    <button type="submit" name="team" value="삼성 라이온즈">삼성 라이온즈</button>
    <button type="submit" name="team" value="한화 이글스">한화 이글스</button>
    <button type="submit" name="team" value="키움 히어로즈">키움 히어로즈</button>
  </form>
</div>

<!-- 카테고리별 필터링 -->
<div>
  <form action="/goods/category/list" method="get">
    <button type="submit" name="category" value="유니폼">유니폼</button>
    <button type="submit" name="category" value="모자">모자</button>
    <button type="submit" name="category" value="잡화">잡화</button>
    <button type="submit" name="category" value="응원용품">응원용품</button>
    <button type="submit" name="category" value="야구용품">야구용품</button>
  </form>
</div>

<!-- 상품 목록 테이블 -->
<table border="1">
  <thead>
  <tr>
    <th>상품 번호</th>
    <th>팀</th>
    <th>상품 이름</th>
    <th>가격</th>
    <th>대표 이미지</th>
    <th>상세 보기</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="goods : ${goodsList}">
    <td th:text="${goods.goodsNo}"></td>
    <td th:text="${goods.goodsTeam}"></td>
    <td th:text="${goods.goodsProductName}"></td>
    <td th:text="${goods.goodsPrice}"></td>
    <td>
      <!-- 대표 이미지가 있으면 출력 -->
      <img th:src="@{${goods.goodsImageWebPath}}" alt="대표 이미지" style="width:100px; height:100px;" th:if="${goods.goodsImageWebPath != null}">
    </td>
    <td><a th:href="@{/goods/detail/{goodsNo}(goodsNo=${goods.goodsNo})}">상세 보기</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
